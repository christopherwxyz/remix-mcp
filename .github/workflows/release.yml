name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (macOS x86_64)
        if: matrix.target == 'x86_64-apple-darwin'
        run: |
          rustup target add x86_64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare AbletonOSC (remove dev files)
        shell: bash
        run: |
          rm -rf AbletonOSC/.git AbletonOSC/.github AbletonOSC/tests AbletonOSC/client

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/remix-mcp dist/
          cp -r AbletonOSC dist/
          cd dist
          tar czvf ../remix-mcp-${{ matrix.target }}.tar.gz .
          cd -

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/remix-mcp.exe dist/
          cp -r AbletonOSC dist/
          cd dist
          7z a ../remix-mcp-${{ matrix.target }}.zip .
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: remix-mcp-${{ matrix.target }}
          path: remix-mcp-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: false
          files: artifacts/**/*
